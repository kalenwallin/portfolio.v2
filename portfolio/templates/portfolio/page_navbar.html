{% with backblaze_url="https://i.kalenwallin.com/file/portfoliov2" %}
<div class="page-nav navbar-container">
    <div class="page-navbar-icon-container">
        <a href="/">
            <img class="page-navbar-icon" src="{{ backblaze_url }}/media/kw.png" href="/">
        </a>
    </div>
</div>

<script>
    var win = $(window);
    win.on("scroll", function (event) {
        if (window.pageYOffset > 100) {
            $('.navbar-container').css({'background-color': '#141414', 'border-bottom': '1px solid rgb(39 39 42)'});
            $('.navbar-icon').css({'filter': 'invert(0)'});
        } else {
            $('.navbar-container').css({'background-color': 'transparent', 'border-bottom': 'none'});
            $('.navbar-icon').css({'filter': 'invert(1)'});
        }
    });
</script>
{% endwith %}
