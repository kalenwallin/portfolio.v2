<div id="likesarea">
    {% if ip in page.hearts.all %}
        <div title="Unheart page" hx-post="{% url 'page_heart' page.id %}" id="like-button"
        hx-target="#likesarea" hx-swap="outerHTML" class="red-heart heart"></div>
    {% else %}
        <div title="Heart page" hx-post="{% url 'page_heart' page.id %}" id="like-button"
        hx-target="#likesarea" hx-swap="outerHTML" class="grey-heart heart"></div>
    {% endif %}
    <div class="heart-count">{{ page.hearts.count }}</div>
</div>
