<div id="content">
    {% with backblaze_url="https://i.kalenwallin.com/file/portfoliov2" %}
    {% for item in rows %}
        <div class="netflix-slider row-container" id="row-{{ row }}-container">
            <div class="row-icon-title-container" id="row-icon-title-{{ row }}-container">
                <img src="{{ icon }}" class="row-icon animate to-spin" id="row-icon-{{ row }}">
                &nbsp
                <p class="row-title animate to-slide-left" id="row-title-{{ row }}">{{ row }}</p>
            </div>
            <div class="swiper" id="row-carousel-{{ row }}-container">
                <div class="swiper-wrapper">
                    {% for post in posts %}
                        <div class="swiper-slide">
                            <a href="{% url 'page' post.slug  %}">
                                <img src="{{ post.cover }}">
                            </a>
                        </div>
                    {% endfor %}
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    {% endfor %}
</div>

{% block bodyjs %}
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper('.swiper', {
    slidesPerView: 1,
    spaceBetween: 10,
    slidesPerGroup: 1,
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },
    breakpoints: {
        100: {
          slidesPerView: 2,
          spaceBetween: 10,
        },
        640: {
         slidesPerView: 3,
          spaceBetween: 10,
        },
        768: {
          slidesPerView: 4,
          spaceBetween: 10,
        },
        1024: {
          slidesPerView: 5,
          spaceBetween: 10,
        },
    }
});
{% endblock bodyjs %}
</script>
{% endwith %}
